<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <label for="productName">Ürün Adı</label>
            <div class="form-group">
              <input
                type="text"
                id="productName"
                formControlName="productName"
                class="form-control"
                placeholder="Ürün Adı" 
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="categoryId">Kategori</label>
            <div class="form-group">
              <input
                type="number"
                id="categoryId"
                formControlName="categoryId"
                class="form-control"
                placeholder="Kategori"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitsInStock">Stok Adeti</label>
            <div class="form-group">
              <input
                type="number"
                id="unitsInStock"
                formControlName="unitsInStock"
                class="form-control"
                placeholder="Stok Adedi"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitPrice">Ürün Fiyatı</label>
            <div class="form-group">
              <input
                type="number"
                id="unitPrice"
                formControlName="unitPrice"
                class="form-control"
                placeholder="Ürün Fiyatı"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button style="float: right;" class="btn btn-fill btn-primary" (click)="add()" >EKLE</button>
      </div>
    </div>
  </div>
</div>

<!-- 2. satırda, ts de oluşturduğumu form, buraya map ediliyor=> bununla:  [formGroup]="productAddForm" -->
<!-- formControlName="control" => angular binding'i bununla yapıyor -->
